<!DOCTYPE html>
<html>
    <head>
        <title> Chat app</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css"
    </head>

    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
               
            </div>
            <div class="chat__main">
                
                <div id="messages" class="chat__messages"></div>   
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" require autocomplete="off">
                        <button>Submit</button>
                    </form>
                    <button id="send-location">Send location</button>
                    <!-- <button id="increment">+1</button> -->
                </div>
            </div>
        </div>
        <h1>
            chatapp
        </h1>


        <!--creating templates-->
        <script id="message-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{passedUsername}}</span>
                    <span class="message__meta">{{passedCreatedAt}}</span>
                </p>
                <p>{{passedMessage}}</p>
            </div>
        </script>

        <script id="locationMessage-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{passedUsername}}</span>
                    <span class="message__meta">{{passedCreatedAt}}</span>
                </p>
                <p><a href="{{passedUrl}}" target="_blank" >My current location </a></p>
            </div>
           
        </script>
        
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li> {{username}}</li>
                {{/users}} <!--done for all the array of users-->
            </ul>
        </script>



        <!--used for templates-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <!-- used for time-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> 
        <!-- used for parsing the query string receiving from the join page-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        
        <script src="/socket.io/socket.io.js"> </script>
        <script src="/js/chat.js"> </script>
    </body>
</html>
